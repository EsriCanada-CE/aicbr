<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="AICBR Yukon Programs Map">
    <meta name="author" content="Cameron Plouffe">
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css" />
    <link rel="icon" href="assets/img/favicon.ico">
    <title>AICBR Yukon Programs Map</title>
  </head>
  <body>
    <nav id="menu" class="no-display">
      <ul>
        <li>
          <span>Program Types</span>
          <ul>
            <li>
              <span>Healthy Eating</span>
              <paper-toggle-button checked class="menu-toggle blue toggle-button_healthy-eating"></paper-toggle-button>
            </li>
            <li>
              <span>Active Living</span>
              <paper-toggle-button checked class="menu-toggle blue toggle-button_active-living"></paper-toggle-button>
            </li>
          </ul>
        </li>
        <li>
          <span>Commmunity</span>
          <ul>
            <paper-radio-group class="menu-radio-group" selected="0">
                <paper-radio-button label="All" class="menu-radio menu-radio-community radio-button_all"></paper-radio-button><br />
                <paper-radio-button label="Beaver Creek" class="menu-radio menu-radio-community radio-button_beaver-creek"></paper-radio-button><br />
                <paper-radio-button label="Burwash Landing" class="menu-radio menu-radio-community radio-button_burwash-landing"></paper-radio-button><br />
                <paper-radio-button label="Carcross" class="menu-radio menu-radio-community radio-button_carcross"></paper-radio-button><br />
                <paper-radio-button label="Carmacks" class="menu-radio menu-radio-community radio-button_carmacks"></paper-radio-button><br />
                <paper-radio-button label="Dawson City" class="menu-radio menu-radio-community radio-button_dawson-city"></paper-radio-button><br />
                <paper-radio-button label="Destruction Bay" class="menu-radio menu-radio-community radio-button_destruction-bay"></paper-radio-button><br />
                <paper-radio-button label="Faro" class="menu-radio menu-radio-community radio-button_faro"></paper-radio-button><br />
                <paper-radio-button label="Haines Junction" class="menu-radio menu-radio-community radio-button_haines-junction"></paper-radio-button><br />
                <paper-radio-button label="Mayo" class="menu-radio menu-radio-community radio-button_mayo"></paper-radio-button><br />
                <paper-radio-button label="Marsh Lake" class="menu-radio menu-radio-community radio-button_marsh-lake"></paper-radio-button><br />
                <paper-radio-button label="Mount Lorne" class="menu-radio menu-radio-community radio-button_mount-lorne"></paper-radio-button><br />
                <paper-radio-button label="Old Crow" class="menu-radio menu-radio-community radio-button_old-crow"></paper-radio-button><br />
                <paper-radio-button label="Pelly Crossing" class="menu-radio menu-radio-community radio-button_pelly-crossing"></paper-radio-button><br />
                <paper-radio-button label="Ross River" class="menu-radio menu-radio-community radio-button_ross-river"></paper-radio-button><br />
                <paper-radio-button label="Tagish" class="menu-radio menu-radio-community radio-button_tagish"></paper-radio-button><br />
                <paper-radio-button label="Teslin" class="menu-radio menu-radio-community radio-button_teslin"></paper-radio-button><br />
                <paper-radio-button label="Watson Lake" class="menu-radio menu-radio-community radio-button_watson-lake"></paper-radio-button><br />
                <paper-radio-button label="Whitehorse" class="menu-radio menu-radio-community radio-button_whitehorse"></paper-radio-button><br />
            </paper-radio-group>
          </ul>
        </li>
        <li>
          <span>Target Group</span>
          <ul>
            <paper-radio-group class="menu-radio-group" selected="0">
                <paper-radio-button label="All" class="menu-radio menu-radio-target-group radio-button_all"></paper-radio-button><br />
                <paper-radio-button label="Everyone" class="menu-radio menu-radio-target-group radio-button_everyone"></paper-radio-button><br />
                <paper-radio-button label="Other" class="menu-radio menu-radio-target-group radio-button_other"></paper-radio-button><br />
                <paper-radio-button label="Seniors/Elders" class="menu-radio menu-radio-target-group radio-button_seniors"></paper-radio-button><br />
                <paper-radio-button label="Families" class="menu-radio menu-radio-target-group radio-button_families"></paper-radio-button><br />
                <paper-radio-button label="Children (5-12)" class="menu-radio menu-radio-target-group radio-button_children"></paper-radio-button><br />
                <paper-radio-button label="Youth (13-19)" class="menu-radio menu-radio-target-group radio-button_youth"></paper-radio-button><br />
                <paper-radio-button label="Adults" class="menu-radio menu-radio-target-group radio-button_adults"></paper-radio-button><br />
                <paper-radio-button label="Students" class="menu-radio menu-radio-target-group radio-button_students"></paper-radio-button><br />
                <paper-radio-button label="Pre-school Children (1-4)" class="menu-radio menu-radio-target-group radio-button_pre-school"></paper-radio-button><br />
                <paper-radio-button label="Women/Girls Only" class="menu-radio menu-radio-target-group radio-button_women"></paper-radio-button><br />
                <paper-radio-button label="Pre/Post Natal" class="menu-radio menu-radio-target-group radio-button_natal"></paper-radio-button><br />
                <paper-radio-button label="People living with low income" class="menu-radio menu-radio-target-group radio-button_low-income"></paper-radio-button><br />
                <paper-radio-button label="Men/Boys Only" class="menu-radio menu-radio-target-group radio-button_men"></paper-radio-button><br />
            </paper-radio-group>
          </ul>
        </li>
        <li><a href="#" class="menu-about">About</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <core-header-panel>
        <core-toolbar class="core-narrow">
          <paper-icon-button class="menu-button" icon="menu"></paper-icon-button>
          <span class="aicbr-logo"></span>
          <span class="toolbar-header" flex>Yukon Programs</span>
          <paper-icon-button class="search-button" icon="search"></paper-icon-button>
        </core-toolbar>
        <div class="geocoder"></div>
        <div id="map" class="custom-popup"></div>
        <div id="feature-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="feature-modal" aria-hidden="true">
          <div class="modal-dialog modal-lrg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="modal-close" aria-hidden="true">&times;</button>
                <h4 class="modal-title popup-title" id="feature-title"></h4>
              </div>
              <div class="modal-body" id="feature-info"></div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </core-header-panel>
    </div>
    <script src="assets/components/platform/platform.js"></script>
    <link rel="import" href="assets/components/core-toolbar/core-toolbar.html">
    <link rel="import" href="assets/components/core-header-panel/core-header-panel.html">
    <link rel="import" href="assets/components/core-icons/core-icons.html">
    <link rel="import" href="assets/components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="assets/components/paper-toggle-button/paper-toggle-button.html" />
    <link rel="import" href="assets/components/paper-radio-group/paper-radio-group.html" />
		<script data-main="assets/scripts/rjs-config.js" src="assets/components/requirejs/require.js"></script></body></html>
